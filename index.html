<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no"
    />
    <meta name="author" content="Andrew Weist" />
    <meta
      name="description"
      content="Tiles web app made for use in reading tutoring for people with dyslexia."
    />
    <title>Tiles</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="content">
    <div id="outerContainer">
      <div id="tiles"></div>
    </div>

    <div id="topMenu">
      <form id="Menu">
        <button type="button" id="wash">Wash</button
        ><select name="Level" id="levelSelect"></select>
        <button type="button" id="tilesExpand">Tiles</button>
        <select name="Lesson" id="lessonSelect"></select>
        <button type="button" class="fullscreen" id="fullscreen">Max</button>
      </form>
    </div>
    <div id="floatingMenu" class="hidden">
      <form id="tilesMenu">
        <div id="blanks"> </div>
        <div id="vowelTeams"></div>
        <div id="letters"></div>
        <div id="extraLetters"></div>
        <div id="prefixes"></div>
        <div id="units"></div>
        <div id="suffixes"></div>
      </form>
    </div>

    <script src="tiles.js"></script>
  </body>
</html>
