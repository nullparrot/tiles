<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no"
    />
    <meta name="author" content="Andrew Weist" />
    <meta
      name="description"
      content="Tiles web app made for use in reading tutoring for people with dyslexia."
    />
    <title>Tiles</title>
    <link rel="stylesheet" href="mini.css" />
  </head>

  <body id="content">
    <form id="menu">
      <button type="button" title="Clear Tiles" id="reset">Restart</button>
      <button type="button" id="wash">Wash</button>
      <select name="Level" id="levelSelect">
      </select>
      <select name="Lesson" id="lessonSelect">
      </select>
      <button type="button" id="next"></button>
      <button type="button" class="fullscreen" id="fullscreen">Max</button>
    </form>
    <div id="outerContainer">
      <div id="tiles"></div>
    </div>
    <script src="tiles-mini.js"></script>
  </body>
</html>
